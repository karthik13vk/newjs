<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="value1" id="value1" />
    <input type="text" name="value2" id="value2" />
    <button id="jointbtn">Joint</button>

    <div id="result"></div>

    <script>
      document.getElementById("jointbtn").onclick = function () {
        var inputvalue1 = document.getElementById("value1").value;
        var inputvalue2 = document.getElementById("value2").value;
        var resultvalue = document.getElementById("result");

        if (inputvalue1 == "" || inputvalue2 == "") {
          document.getElementById("result").innerHTML = "Please enter valied input";
          document.querySelector("inputvalue1").value = ""; 
          document.querySelector("inputvalue2").value = ""; 
        } else {
          resultvalue.innerHTML =
          inputvalue1 + inputvalue2;
        }
       
          
      };
      
    </script>
  </body>
</html>
