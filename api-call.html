<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Toturial</title>
</head>
 
<body>

    <h1 >Result :</h1>
    <span id=" todoresult"></span>
    
   <script>

    const apiUrl = 'https://jsonplaceholder.typicode.com/todos/1';
    const todoDataElement = document.getElementById(' todoresult');
    fetch (apiUrl)
    .then(response=> {
        if(!response.ok){
            throw new Error(response.status)
        }
        return response.json();
    })
    .then(data=> {
        todoDataElement.innerHTML = `<h2>Todo List </h2>
        <p> <span>Title : </span>${data.title}</p>
        <p> <span>Completed</span>${data.completed}</p>`
        console.log(data);
    })
    .catch(error=>{
        console.log(data);
    })

   </script>

</body>

</html>
