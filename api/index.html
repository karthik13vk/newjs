<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api</title>
  </head>
  <body>
    <div id="post"></div>
    <script>
      // // all data
      let postelement = document.querySelector("#post");
      fetch("https://jsonplaceholder.typicode.com/posts/")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          data.forEach((item) => {
            postelement.innerHTML += `<div>
                <h1>${item.id} - ${item.title}</h1>
                 <p>${item.body}</p>
                </div>`;
          });
        });

      // // single data
      let postelement1 = document.querySelector("#post");
      fetch("https://jsonplaceholder.typicode.com/posts/")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          let singledata = data.slice(4, 5);
          singledata.forEach((item) => {
            postelement1.innerHTML += `<div>
                <h1>${item.id} - ${item.title}</h1>
                 <p>${item.body}</p>
                </div>`;
          });
        });
    </script>
  </body>
</html>
