<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Toturial</title>
</head>
 
<body>
    <button onclick="add()">Add</button>  <br><br>

  
    <div id="showresult"></div>
   <script>
    var div = document.getElementById("showresult");

    function add() {
        var addelement = document.createElement("h1")
        addelement.textContent="Hello World"
        div.append(addelement);
    }
   </script>

</body>

</html>
