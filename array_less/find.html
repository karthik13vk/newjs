<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" required />
    <button id="checkbtn"> Check</button>
    <h1 id="result"></h1>

    <script>
      let emails = ["hello@gmail.com", "hello1@gmail.com", "hellonew@gmail.com", "test@gmail.com"];

      document.getElementById('checkbtn').addEventListener('click', ()=> {
        let currentemail = document.getElementById("input").value;
        let email = emails.find(item => {
          return currentemail === item
        })

        if(email === undefined){
          document.getElementById("result").innerHTML = "email is not found"
        } else {
         document.getElementById("result").innerHTML = "email is found"
        }
        console.log(email)
      })
    </script>
  </body>
</html>
