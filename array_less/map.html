<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>

    <script>
      let number = [1, 2, 3, 4, 5];
    let processednum =  number.map(item=>{
      document.getElementById("result").innerHTML += `<h1>${item*2}</h1>`
        return item*2
      })

      console.log(processednum);
    </script>
  </body>
</html>
