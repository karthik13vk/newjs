    <title>Js Promises</title>
  </head>
  <body>
    Js Promises

    <ol id="result"></ol>

    <script>
      const heading = document.querySelector('#result')
      function wait(duration){
        return new Promise((resolve, reject)=>{
          setTimeout(()=>{
            resolve()
          }, duration)
        })
      }
      wait(1000).then(()=>{
        heading.innerHTML = 3
        console.log(3);
        return wait(1000)
      }).then(()=>{
        heading.innerHTML = 2
        console.log(2);
        return wait(1000)
      }).then(()=>{
        heading.innerHTML = 1
        console.log(1);
        return wait(1000)
      })
      .then(()=>{
        heading.innerHTML = "Happy New Year"
        console.log("Happy New Year");
        return wait(1000)
      })
