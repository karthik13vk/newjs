      const orderCoffee = new Promise((resolve, reject) => {
        const machinework = true;
        setTimeout(() => {
          if (machinework) {
            resolve("Coffee is ready give it to the customer");
          } else {
            reject("Coffee is not ready");
          }
        }, 1500);
      });
      console.log("Order Ready");

      orderCoffee
        .then((message) => {
          console.log('First Than', message);

          return new Promise((resolve, reject)=>{
            resolve("here is the bill : 20")
          })
        })
        .then((billinfo)=>{
          console.log('Bill info', billinfo);

        })
        .catch((message) => {
          console.log(message);
        })
        .finally(() => {
          console.log("Thank you for visiting ");
        });
