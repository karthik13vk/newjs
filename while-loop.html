<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> While loop</title>
  </head>
  <body>
    

<script>
  // Initialize a counter variable to keep track of how many times the user clicks "OK"
  var count = 10;
  while (count > 0) {
    console.log('Count', count--)
  }
  console.log('while loop count')
 
  

 </script>

    
  </body>
</html>
